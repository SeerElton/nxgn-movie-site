<div class="container">
  <div class="row ">
    <form class="card center mt-5" (ngSubmit)="editMovie(editTemp)">
      <div class="modal-header">
        <h4 class="card-title">Edit: {{editTemp.name}}</h4>

        <button type="button" class="close animated fadeInDownBig" routerLink="">&times;</button>

      </div>

      <!-- card body -->
      <div class="card-body row">

        <div class="col-6 animated bounceIn">
          <img [src]="'http://localhost:5000/images/'+editTemp.image" (change)=addIcon($event) class="editavatar">

        </div>

        <div class="col-6  animated bounceIn">
          <div class="form-group">
            <label for="usr">Icon:</label>
            <div class="custom-file" id="customFile" lang="es">
              <input type="file" class="custom-file-input" id="exampleInputFile" aria-describedby="fileHelp">
              <label class="custom-file-label" for="exampleInputFile">
                Icon...
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" [(ngModel)]="editTemp.name" name="name" id="usr" required>*
          </div>

          <div class="form-group">
            <label for="comment">Info:</label>
            <textarea class="form-control" rows="4" [(ngModel)]="editTemp.about" name="about" required></textarea>*
          </div>
        </div>

      </div>

      <!-- card footer -->
      <div class="card-footer">
        <button type="submit" class="btn btn-primary animated fadeInUpBig">Save</button>
      </div>
    </form>
  </div>
</div>
