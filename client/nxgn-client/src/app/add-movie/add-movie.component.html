<!-- container -->
<div class="container">
  <div class="row">
    <form class="card mt-5 col-sm-12 col-md-6 center" (ngSubmit)="addMovie(tempAddMovie)">
      <div class="modal-header">
        <h4 class="modal-title">Add Movie</h4>

        <button type="button" class="close animated fadeInDownBig" routerLink="">&times;</button>
      </div>


      <div class="card-body row">

        <div class="col-6 animated bounceIn">
          <img [src]="tempImage || ''" class="editavatar" width="200px">
        </div>

        <div class="col-6  animated bounceIn">
          <div class="form-group">
            <label for="usr">Icon:</label>
            <div class="custom-file" id="customFile" lang="es">
              <input type="file" class="custom-file-input" (change)=addIcon($event); id="exampleInputFile"
                aria-describedby="fileHelp" required>
              <label class="custom-file-label" for="exampleInputFile">
                Icon...
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" [(ngModel)]="tempAddMovie.name" name="title" id="usr" required>
          </div>

          <div class="form-group">
            <label for="comment">About:</label>
            <textarea class="form-control" rows="4" [(ngModel)]="tempAddMovie.details" name="details"
              required></textarea>
          </div>
        </div>


      </div>




      <div class="card-footer text-right">
        <button type="submit" class="btn btn-warning animated fadeInUpBig">Add
          Movie</button>
      </div>
    </form>
  </div>
</div>
